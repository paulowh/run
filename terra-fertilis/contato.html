<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Terra Fertilis</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="contato">
            <header>
                <img src="img/logo.png" class="logo">
                <nav class="menu">
                    <ul>
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./sobre.html">Sobre</a></li>
                        <li><a href="./servicos.html">Serviços</a></li>
                        <li><a href="#" class="link-ativo">contato</a></li>
                    </ul>
                </nav>
            </header>
            <h1> <span> Contato </span> Terra Fertilis</h1>

            <main>
                <div class="maps">


                    <h3>Endereço: </h3>
                    <p>Rua dos bobos, nº0, São Paulo/SP</p>

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.593201109332!2d-46.694056424879136!3d-23.4751338584296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cefbc6ade61711%3A0x3ea31ef1103bb88d!2sQualquer%20um!5e0!3m2!1spt-BR!2sbr!4v1695240887305!5m2!1spt-BR!2sbr"
                        width="600" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>


                <form action="#" method="GET">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                    <input type="submit" value="Enviar">
                </form>
            </main>
        </section>
    </main>
</body>

</html>
