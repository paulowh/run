<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Game</title>
    <link rel="stylesheet" href="css/style-snake.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <h1>Snake Game</h1>
    <div class="score">score: <span class="score--value">00</span></div>
    <div class="menu-screen">
        <span class="game-over">Game Over</span>
        <span class="final-score">score <span>00</span></span>
        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_arrow
            </span>
            Jogar Novamente
        </button>
    </div>
    <canvas width="600" height="600"></canvas>
</body>
<script src="js/script-snake.js"></script>

</html>
